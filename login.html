<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Águia Sport Club - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="logo-section">
            <img src="images/logo.png" alt="Águia Sport Club Logo" class="club-logo">
        </div>
        <div class="form-section">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn">→</button>
                    <button type="button" class="google-btn" id="googleSignIn"><i class="fab fa-google"></i></button>
                </div>
            </form>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
            <a href="signup.html" class="register-link">Não tem conta? Cadastre-se</a>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Águia Sport Club. Todos os direitos reservados.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
