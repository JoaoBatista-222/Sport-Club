<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Águia Sport Club - Perfil de Staff</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="profile-body">
    <header class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='staff-list.html'"><i class="fas fa-arrow-left"></i></button>
            <img src="images/logo.png" alt="Águia Sport Club Logo" class="header-logo">
        </div>
        <nav class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="player-profile.html">Jogadores</a>
            <a href="staff-list.html">Equipe</a>
            <a href="about.html">Sobre</a>
            <a href="logout.html" class="logout-btn">Sair <i class="fas fa-sign-out-alt"></i></a>
        </nav>
    </header>
    <main class="profile-container">
        <img src="images/staff-felipe.jpg" alt="Felipe" class="profile-img">
        <form id="staffForm" class="edit-form">
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" value="Felipe Galídio" readonly>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="felipe.galidio@aguia.com" readonly>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a senha" readonly>
            </div>
            <div class="input-group">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" value="1988-06-26" readonly>
            </div>
            <div class="input-group">
                <label for="role">Cargo</label>
                <input type="text" id="role" value="Treinador" readonly>
            </div>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" value="@felipe.galidio" readonly>
            </div>
            <div class="button-group">
                <button type="button" class="edit-btn" id="editBtn">Editar</button>
                <button type="submit" class="save-btn" id="saveBtn" style="display: none;">Salvar</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Águia Sport Club. Todos os direitos reservados.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="Funcoes.js"></script>
</body>
</html>
